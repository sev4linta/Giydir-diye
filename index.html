<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giydirme Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="oyun-sesi" src="assets/ses.mp3" loop></audio>

  <div id="oyun-alani">
    <img src="assets/Arkaplan.png" id="arkaplan">
    <img src="assets/selvasgamelogo.png" id="logo">
    <div id="karakter-alani">
      <img src="assets/karakter.PNG" id="karakter">
    </div>
    <div id="secenekler">
      <!-- Butonlar -->
      <img src="assets/buton_elbise1.png" class="buton" data-src="assets/elbise1.PNG" data-type="elbise">
      <img src="assets/buton_elbise2.png" class="buton" data-src="assets/elbise2.PNG" data-type="elbise">
      <img src="assets/buton_elbise3.png" class="buton" data-src="assets/elbise3.PNG" data-type="elbise">
      <img src="assets/buton_saç1.png" class="buton" data-src="assets/saç1.png" data-type="sac">
      <img src="assets/buton_saç2.png" class="buton" data-src="assets/saç2.png" data-type="sac">
      <img src="assets/buton_saç3.png" class="buton" data-src="assets/saç3.png" data-type="sac">
    </div>
    <div id="kontroller">
      <img src="assets/trashcan.png" id="cop" draggable="false">
      <img src="assets/ses.png" id="ses-toggle" draggable="false">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
